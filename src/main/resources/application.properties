server.port=8081
#đường dẫn tới local của mysql/ tên database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/qlyt 
#username để đăng nhập vào mysql
spring.datasource.username=root
#password để đăng nhập vào mysqk
spring.datasource.password=12345678
#driver để hỗ trợ kết nối với database
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
#nơi chứa file xml thực hiện query
mybatis.mapper-locations= classpath:/com/Trang/webyte/mapper/sql/*.xml
#nơi chứa model của database
mybatis.type-aliases-package=com/Trang/webyte/model
spring.main.allow-circular-references=true
web.cors.allowed-origins=http://localhost:4200
web.cors.allowed-methods=GET,POST,PUT,DELETE
